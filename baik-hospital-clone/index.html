<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인제대학교 백중앙의료원</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://kit.fontawesome.com/a70a328c37.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- header start -->
  <header class="header">
    <section class="header-wrapper">
      <h1 class="header__logo">
        <a href="/">
          <img src="./images/paik-hospital-logo.png" alt="paik hospital logo" />
        </a>
      </h1>
      <ul class="header__language">
        language <i class="fa-solid fa-caret-down"></i>
        <li class="header__language-contents">english</li>
      </ul>
    </section>
    <!-- nav start -->
    <nav class="navigation">
      <div class="navigation-wrapper">
        <ul class="navigation__menu">
          <li><a href="/" class="navigation__menu-list"></a></li>
          <li><a href="/" class="navigation__menu-list"></a></li>
          <li><a href="/" class="navigation__menu-list"></a></li>
          <li><a href="/" class="navigation__menu-list"></a></li>
          <li><a href="/" class="navigation__menu-list"></a></li>
          <li><a href="/" role="button" type="button" class="navigation__search"></a></li>
        </ul>
      </div>
    </nav>
    <!-- nav end -->
  </header>
  <!-- header end -->

  <!-- main start -->
  <main class="main">
    <!-- visual section start -->
    <section class="main-visual">
      <div class="main-visual__image"></div>
      <div class="main-visual__menu"></div>
      <div class="main-visual__tab-bar"></div>
    </section>
    <!-- visual section end -->
    <!-- intro section start -->
    <section class="main-intro">
      <div class="intro-card">
        <div class="intro-card__content-1"></div>
        <div class="intro-card__content-2"></div>
        <div class="intro-card__content-3"></div>
        <div class="intro-card__content-4"></div>
      </div>
    </section>
    <!-- intro section end -->
    <!-- news section start -->
    <section class="wrapper__main-news">
      <h1 class="h1-primary">백병원 소식</h1>
      <div class="news-card">
        <div class="news-card__content-1"></div>
        <div class="news-card__content-2"></div>
        <div class="news-card__content-3"></div>
        <div class="news-card__content-4"></div>
      </div>
    </section>
    <!-- news section end -->
    <!-- history section start -->
    <section class="main-history">
      <h1 class="h1-primary">백병원 역사관</h1>
    </section>
    <!-- history sections end -->
    <!-- quick menu section start -->
    <section>
      <h1 class="h1-primary">메뉴 바로가기</h1>
    </section>
    <!-- quick menu section end  -->
  </main>
  <!-- main end -->
  <!-- footer start -->
  <footer>
    <div class="footer-link"></div>
    <div class="footer-info"></div>
  </footer>
  <!-- footer end -->
</body>
</html>
